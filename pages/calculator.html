<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Rechner - Geo Calculator</title>
</head>
<body>
    <header>
        <a href="../index.html"><img src="../assets/2D/shapes.png" alt="Logo"></a>
        <h1>Rechner</h1>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Startseite</a></li>
            <li><a href="./formulas.html">Formelsammlung</a></li>
            <li><a href="#">Rechner</a></li>
        </ul>
    </nav>
    <input type="text" readonly value="0">
    <table>
        <caption>Rechner</caption>
        <thead>
            <tr>
                <td><button>C</button></td>
                <td colspan="2"><button>CE</button></td>
                <td><button>DEL</button></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>6</button></td>
                <td><button>5</button></td>
                <td><button>4</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>3</button></td>
                <td><button>2</button></td>
                <td><button>1</button></td>
                <td><button>*</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button>=</button></td>
                <td><button>/</button></td>
            </tr>
        </tbody>
    </table>

    
</body>
</html>
